<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Press Play to Start Game</h1>
        <div class="buttons">
            <div>
                <button id="green" class="green"></button>
                <button id="red" class="red"></button>
            </div>
            <div>
                <button id="yellow" class="yellow"></button>
                <button id="blue" class="blue"></button>
            </div>
        </div>
        <div class="play" onclick="play()">Play</div>
        <h4 class="footer">Made with ❤️ by Niraj.</h4>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
